<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Recursive:wght@300..1000&family=Roboto:ital,wght@0,100..900;1,100..900&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/pedidos.css">
    <title>Pedidos</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <a href="./home.html" class="fa-solid fa-house home-icon"></a>
        <img src="/static/img/logoBranca.png" alt="Logo" class="logo"> 
    </header>

    <div class="container">
        <main>
            <section class="historico">
                <h2>Histórico de Pedidos</h2>

                <div class="pedido">
                    <div class="info">
                        <p><strong>1</strong></p>
                        <p>Data: 05/03/2025</p>
                    </div>
                    <div class="status status-preparo">
                        <span>Em Preparo</span>
                    </div>
                </div>

                <div class="pedido">
                    <div class="info">
                        <p><strong>2</strong></p>
                        <p>Data: 04/03/2025</p>
                    </div>
                    <div class="status status-entrega">
                        <span>Em Entrega</span>
                    </div>
                </div>

                <div class="pedido">
                    <div class="info">
                        <p><strong>3</strong></p>
                        <p>Data: 03/03/2025</p>
                    </div>
                    <div class="status status-entregue">
                        <span>Entregue</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <img src="/templates/img/logoBranca.png" alt="">
        <h3>Compartilhe algo delicioso</h3>
        <ul>
            <li><i class="fa-brands fa-instagram fa-2x"></i></li>
            <li><i class="fa-brands fa-twitter fa-2x"></i></li>
            <li><i class="fa-brands fa-facebook fa-2x"></i></li>
        </ul>
        <p>Imagens meramente ilustrativas. Consulte os restaurantes participantes.  & © 2025 IFBite Equipe. Todos os direitos reservados. </p>
    </footer>
</body>
</html>
