            </section>

    </section>

    <script>
        function selecionarUnico(marcado) {
            document.querySelectorAll('input[type="checkbox"][name="tipoUsuario"]').forEach((cb) => {
                if (cb !== marcado) cb.checked = false;
            });
        }
    </script>
