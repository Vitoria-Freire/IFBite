<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>
    <link rel="stylesheet" href="/static/restaurante.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <img src="" alt="logo">
        <div class="actions">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div class="login">
            <button type="button">Entrar</button>
        </div>
    </header>

    <section class="restaurantes">
        <h1>Lojas</h1>

        <!-- Botão de Filtro -->
        <div class="filter-container">
            <label for="filtro">Ordenar por:</label>
            <select id="filtro">
                <option value="avaliacao">Avaliação</option>
                <option value="tempo">Tempo de entrega</option>
                <option value="taxa">Taxa de entrega</option>
            </select>
        </div>

        <div class="restaurantes-container" id="restaurantes-lista">
            <div class="restaurante-card" data-avaliacao="4.8" data-tempo="30" data-taxa="5.99">
                <img src="https://via.placeholder.com/150" alt="Restaurante 1">
                <div class="restaurante-info">
                    <h2>Burger King</h2>
                    <p>🛵 Entrega: R$ 5,99 • ⏳ 30 min</p>
                    <p>⭐ 4.8 (5.000+ avaliações)</p>
                </div>
            </div>

            <div class="restaurante-card" data-avaliacao="4.5" data-tempo="40" data-taxa="0">
                <img src="https://via.placeholder.com/150" alt="Restaurante 2">
                <div class="restaurante-info">
                    <h2>Pizza Hut</h2>
                    <p>🛵 Entrega: Grátis • ⏳ 40 min</p>
                    <p>⭐ 4.5 (3.200 avaliações)</p>
                </div>
            </div>

            <div class="restaurante-card" data-avaliacao="4.7" data-tempo="25" data-taxa="7.99">
                <img src="https://via.placeholder.com/150" alt="Restaurante 3">
                <div class="restaurante-info">
                    <h2>McDonald's</h2>
                    <p>🛵 Entrega: R$ 7,99 • ⏳ 25 min</p>
                    <p>⭐ 4.7 (10.000+ avaliações)</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2025 - Delivery Express</p>
    </footer>

    <script>
        document.getElementById('filtro').addEventListener('change', function () {
            let criterio = this.value;
            let lista = document.getElementById('restaurantes-lista');
            let restaurantes = Array.from(lista.getElementsByClassName('restaurante-card'));

            restaurantes.sort((a, b) => {
                let valorA = parseFloat(a.dataset[criterio]);
                let valorB = parseFloat(b.dataset[criterio]);

                return criterio === 'avaliacao' ? valorB - valorA : valorA - valorB;
            });

            lista.innerHTML = '';
            restaurantes.forEach(restaurante => lista.appendChild(restaurante));
        });
    </script>
</body>
</html>
