<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/restaurante.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Delivery</title>
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="logo">
        <div class="login">
            <button>Entrar</button>
        </div>
    </header>
    
    <section class="hero">
        <h1>Peça seu delivery já!</h1>
        <p>Promoções especiais</p>
        <div class="promocoes">
            <img src="img/promo1.jpg" alt="Promoção 1">
            <img src="img/promo2.jpg" alt="Promoção 2">
            <img src="img/promo3.jpg" alt="Promoção 3">
        </div>
    </section>
    
    <section class="filtros">
        <label for="filtro">Filtrar por:</label>
        <select id="filtro">
            <option value="taxa">Taxa de entrega</option>
            <option value="avaliacao">Avaliação</option>
            <option value="tempo">Tempo de entrega</option>
        </select>
    </section>
    
    <section class="restaurantes">
        <h1>Lojas</h1>
        <div class="restaurantes-container">
            <div class="loja">
                <img src="img/loja1.jpg" class="foto-loja" alt="Loja 1">
                <div class="info">
                    <h2>Alessa´s Brigadeiro</h2>
                    <p>Entrega grátis | 25 min | ⭐⭐⭐⭐⭐</p>
                </div>
            </div>
            <div class="loja">
                <img src="img/loja2.jpg" class="foto-loja" alt="Loja 2">
                <div class="info">
                    <h2>Trufas da Bru</h2>
                    <p>Entrega até R$2,00 | 30 min | ⭐⭐⭐⭐⭐</p>
                </div>
            </div>
            <div class="loja">
                <img src="img/loja3.jpg" class="foto-loja" alt="Loja 3">
                <div class="info">
                    <h2>Cantina do IF</h2>
                    <p>Entrega até R$5,00 | 50 min | ⭐⭐⭐</p>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Delivery. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
