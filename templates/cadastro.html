<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"  href="/static/img/Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Recursive:wght@300..1000&family=Roboto:ital,wght@0,100..900;1,100..900&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <section class="principal">
        <section class="metade-esquerda">
            <img src="../static/img/logoBranca.png" alt="Logo" class="img1">
        </section>
        <section class="forms">
            <section class="form">
                <h1>Venha vazer parte desta familia!</h1>
                <p>Cadastre-se:</p>
                <form method="POST">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" autofocus required>

                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" required>

                    <label for="nome">Nome Completo: </label>
                    <input type="text" name="nome" id="nome" required>

                    <label for="tel">Telefone:</label>
                    <input type="tel" name="tel" id="tel" required>
                    
                    <div class="opcoes">
                        <div class="opcao">
                            <input type="checkbox" name="tipoUsuario" id="cliente" value='cli' onclick="selecionarUnico(this)">
                            <label for="cliente">Cliente</label>
                        </div>
                        <div class="opcao">
                            <input type="checkbox" name="tipoUsuario" id="entregador" value='ent' onclick="selecionarUnico(this)">
                            <label for="entregador">Entregador</label>
                        </div>
                        <div class="opcao">
                            <input type="checkbox" name="tipoUsuario" id="restaurante" value='res' onclick="selecionarUnico(this)">
                            <label for="restaurante">Restaurante</label>
                        </div>
                    </div>

                    <button type="submit">Cadastrar</button>
                </form>
            </section>
        </section>
    </section>

    <script>
        function selecionarUnico(marcado) {
            document.querySelectorAll('input[type="checkbox"][name="tipoUsuario"]').forEach((cb) => {
                if (cb !== marcado) cb.checked = false;
            });
        }
    </script>

</body>

</html>
